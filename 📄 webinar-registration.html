<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register for Webinar</title>
  <link href="styles/tailwind.css" rel="stylesheet" />
</head>
<body class="bg-purple-50 flex items-center justify-center min-h-screen">
  <form action="https://formspree.io/f/xqalqkyd" method="POST" class="bg-white p-10 rounded-3xl shadow-xl max-w-xl w-full space-y-4">
    <h1 class="text-2xl font-bold text-purple-700 mb-4">Register</h1>
    <input type="text" name="name" placeholder="Full Name" required class="w-full border rounded-lg p-3" />
    <input type="email" name="email" placeholder="Email" required class="w-full border rounded-lg p-3" />
    <input type="hidden" name="_next" value="/thank-you.html" />
    <button type="submit" class="w-full bg-purple-700 text-white py-3 rounded-lg hover:bg-purple-800">Submit</button>
  </form>
</body>
</html>
